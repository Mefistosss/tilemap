<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tilemap</title>
    <style>
        canvas {
            width: 150px;
            height: 250px;
        }
        .wrapper {
            font-size: 0;
            display: inline-block;
            border: 1px solid;
        }
    </style>
    <script src="../dist/tilemap.js"></script>
</head>
<body>
    <div style="height: 1000px"></div>
    <div class="wrapper">
        <canvas id="tilemap" width="150" height="250"></canvas>
    </div>
    <div style="height: 1000px"></div>
    <script>
        var t = new Tilemap.Tilemap('tilemap', '../test2.json', {
            gridColor: '#e2e2e2',
            grid: false
            // numberOfTiles: true
        });
        t.clickEvent.subscribe((data) => {
            console.log('click', data);
        });
    </script>
</body>
</html>
