<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tilemap</title>
    <style>
        #tilemap {
            width: 150px;
            height: 250px;
        }
        #tilemap2 {
            width: 300px;
            height: 300px;
        }
        .wrapper {
            font-size: 0;
            display: inline-block;
            border: 1px solid;
        }
    </style>
    <script src="../dist/tilemap.js"></script>
</head>
<body>
    <div style="height: 1000px"></div>
    <!-- <div class="wrapper">
        <canvas id="tilemap" width="150" height="250"></canvas>
    </div> -->

    <div class="wrapper">
        <canvas id="tilemap2" width="300" height="300"></canvas>
    </div>
    <div>
        <input id="x" type="number" min="0" value="20">
        <input id="y" type="number" min="0" value="20">
        <button id="move">Move</button>
    </div>
    <div style="height: 1000px"></div>
    <script>
        let mock = [];
        for (let i = 0; i < 100; i++) {
            let arr = [];
            for (let j = 0; j < 100; j++) {
                arr.push(0);
            }
            mock.push(arr);
        }

        let q = 500;
        while (q > 0) {
            q -= 1;
            let x = Math.floor(Math.random() * 99);
            let y = Math.floor(Math.random() * 99);
            mock[y][x] = 1;
        }

        // var t = new Tilemap.Tilemap('tilemap', '../test.json', {
        //     gridColor: '#e2e2e2',
        //     grid: false,
        //     // numberOfTiles: true
        //     additionalImages: ['./tile.jpg']
        // });
        // t.clickEvent.subscribe((data) => {
        //     console.log('click', data);
        // });
        var t = new Tilemap.Tilemap('tilemap2', '../test2.json', {
            gridColor: '#e2e2e2',
            grid: false,
            additionalImages: ['./2/32Ñ…32.gif'],
            indexOfTiles: false
            // numberOfTiles: true
        });
        t.moveTo(20, 20);
        t.clickEvent.subscribe((data) => {
            console.log('click', data);
        });
        t.showTilesEvent.subscribe((data) => {
            set(data);
        });
        function set(data) {
            let d = data;
            setTimeout(() => {
                d.forEach((point) => {
                    t.setLayerToTile({
                        empty: !mock[point.y][point.x],
                        x: point.x,
                        y: point.y,
                        additionalImage: 0
                    });
                });
            }, 2000);
        }

        document.getElementById('move').addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            var x = document.getElementById('x');
            var y = document.getElementById('y');

            console.log(x.value, y.value);
            t.moveTo(parseInt(x.value), parseInt(y.value));
        });
    </script>
</body>
</html>
